<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Minimal Vue - 01</title>    
    <script src="http://localhost:8080/node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" 
        href="http://localhost:8080/static/css/examples.css" />
  </head>
  <body>
    <div id="app">
      <h3>Your basic Vue setup, complete but simple</h3>
      <span class="blue">{{ greeting }}</span>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          greeting: 'Hello friends!'
        }
      })
    </script>
  </body>
</html>
