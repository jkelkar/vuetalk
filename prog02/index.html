  <head>
    <meta charset="utf-8">
    <title>vue directive - 02</title>    
    <script src="../node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" 
        href="../static/css/examples.css" />   
  </head>
  <body>




    <div id="app">
      <h2>Input mapped to output</h2>
      <input class="big" v-model="greeting"><br><br>
      <div class="blue big">{{ greeting }}</div>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          greeting: 'Hello friends!'
        }
      })
    </script>







    
  </body>
</html>
