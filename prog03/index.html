<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>vue one way data flow - 03</title>    
    <script src="http://localhost:8080/node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" 
        href="http://localhost:8080/static/css/examples.css" />
  </head>
  <body>
    <div id="app">
      <h2>Input mapped to output - one way</h2>
      <input class="big" v-bind:value="greeting"
        v-on:input="greeting = $event.target.value"><br><br>
      <div class="blue big">{{ greeting }}</div>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          greeting: 'Hello friends!'
        }
      })
    </script>
  </body>
</html>
