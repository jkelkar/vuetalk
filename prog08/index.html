    <title>style binding - 08</title>

  <body>





    <div id="app">
      <h2>A Yes/No button component</h2>
      <yesnobutton></yesbutton>
    </div>

    <script>

      Vue.component('yesnobutton', {
        // this component shows a yes button
        template: `<button class="fixed" @click="state  = !state"
        :class="{'yes': state, 'no': !state}">{{ state ? 'Yes' : 'No '}}</button>`,
        data () {
          return {
            state: true
          }
        }
      })

      var app = new Vue({
        el: '#app',
        data: { 
        }
      })

    </script>
  </body>
